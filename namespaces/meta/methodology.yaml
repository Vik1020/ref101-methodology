# =============================================================================
# METHODOLOGY: Meta-Methodology (Self-Describing)
# =============================================================================
# This file describes the meta-methodology using its own 8 elements.
# This demonstrates self-applicability: meta-methodology is a valid methodology.
#
# For documentation, see: namespaces/meta/README.md
# Schema: namespaces/meta/schema/meta-methodology.schema.yaml
# =============================================================================

methodology_id: "meta"
version: "1.0.0"
name: "Meta-Methodology"
meta_version: "3.1"
description: |
  Invariant framework for describing any human-AI process.
  8 elements: State, Actor, Tool, Action, Entity, Artifact, Fact, Rule.

# === ENTITIES (Business objects passing through States) ===
entities:
  - id: "methodology"
    type: "Methodology"
    role: "primary"
    schema:
      methodology_id: "string (required)"
      version: "string (required)"
      name: "string (required)"
      states: "array (required)"
      actors: "array (required)"
      actions: "array (required)"
      facts: "array (required)"

# === STATES (Lifecycle phases) ===
# Wizard states (from methodology_creation process)
states:
  - id: "CONCEPTION"
    name: "Conception"
    type: "Initial"
    allowed_actions:
      - "define_basics"
    exit_conditions:
      - "basics_defined"

  - id: "ENTITY_DESIGN"
    name: "Entity Design"
    type: "Working"
    allowed_actions:
      - "define_entity"
    entry_conditions:
      - "basics_defined"
    exit_conditions:
      - "entity_defined"

  - id: "STATES_DESIGN"
    name: "States Design"
    type: "Working"
    allowed_actions:
      - "define_states"
    entry_conditions:
      - "entity_defined"
    exit_conditions:
      - "states_defined"

  - id: "FACTS_DESIGN"
    name: "Facts Design"
    type: "Working"
    allowed_actions:
      - "define_facts"
    entry_conditions:
      - "states_defined"
    exit_conditions:
      - "facts_defined"

  - id: "WORKFORCE_DESIGN"
    name: "Workforce Design"
    type: "Working"
    allowed_actions:
      - "define_workforce"
    entry_conditions:
      - "facts_defined"
    exit_conditions:
      - "workforce_defined"

  - id: "ACTIONS_DESIGN"
    name: "Actions Design"
    type: "Working"
    allowed_actions:
      - "define_actions"
    entry_conditions:
      - "workforce_defined"
    exit_conditions:
      - "actions_defined"

  - id: "RULES_DESIGN"
    name: "Rules Design"
    type: "Working"
    allowed_actions:
      - "define_rules"
    entry_conditions:
      - "actions_defined"
    exit_conditions:
      - "rules_defined"

  - id: "VALIDATION"
    name: "Validation"
    type: "Working"
    allowed_actions:
      - "validate_methodology"
    entry_conditions:
      - "rules_defined"
    exit_conditions:
      - "validation_passed"
      - "validation_failed"

  - id: "COMPLETE"
    name: "Complete"
    type: "Terminal"
    allowed_actions: []
    entry_conditions:
      - "validation_passed"

  - id: "ERROR"
    name: "Error"
    type: "Error"
    allowed_actions:
      - "fix_errors"
    entry_conditions:
      - "validation_failed"
    exit_conditions:
      - "errors_fixed"

# === ACTORS (Executors: Human, AI, System) ===
actors:
  - id: "methodology_designer"
    name: "Methodology Designer"
    type: "Human"
    tools:
      - "yaml_editor"
    permissions:
      - "fix_errors"

  - id: "claude_agent"
    name: "Claude Code Agent"
    type: "AI"
    tools:
      - "meta_cli"
      - "yaml_editor"
    permissions:
      - "validate_methodology"

# === TOOLS (Instruments for Actions) ===
tools:
  - id: "yaml_editor"
    name: "YAML Editor"
    type: "Script"
    compatible_actors:
      - "Human"
      - "AI"
    operations:
      - "read"
      - "write"
      - "edit"

  - id: "meta_cli"
    name: "ref101-meta CLI"
    type: "Script"
    compatible_actors:
      - "AI"
    operations:
      - "validate"
      - "extract"
      - "generate"
      - "visualize"

# === ACTIONS (Units of work) ===
actions:
  - id: "define_basics"
    name: "Define Basics"
    actor: "claude_agent"
    tool: "yaml_editor"
    input: "methodology"
    allowed_in_states:
      - "CONCEPTION"
    output:
      fact: "basics_defined"

  - id: "define_entity"
    name: "Define Entity"
    actor: "claude_agent"
    tool: "yaml_editor"
    input: "methodology"
    allowed_in_states:
      - "ENTITY_DESIGN"
    output:
      fact: "entity_defined"

  - id: "define_states"
    name: "Define States"
    actor: "claude_agent"
    tool: "yaml_editor"
    input: "methodology"
    allowed_in_states:
      - "STATES_DESIGN"
    output:
      fact: "states_defined"

  - id: "define_facts"
    name: "Define Facts"
    actor: "claude_agent"
    tool: "yaml_editor"
    input: "methodology"
    allowed_in_states:
      - "FACTS_DESIGN"
    output:
      fact: "facts_defined"

  - id: "define_workforce"
    name: "Define Workforce"
    actor: "claude_agent"
    tool: "yaml_editor"
    input: "methodology"
    allowed_in_states:
      - "WORKFORCE_DESIGN"
    output:
      fact: "workforce_defined"

  - id: "define_actions"
    name: "Define Actions"
    actor: "claude_agent"
    tool: "yaml_editor"
    input: "methodology"
    allowed_in_states:
      - "ACTIONS_DESIGN"
    output:
      fact: "actions_defined"

  - id: "define_rules"
    name: "Define Rules"
    actor: "claude_agent"
    tool: "yaml_editor"
    input: "methodology"
    allowed_in_states:
      - "RULES_DESIGN"
    output:
      fact: "rules_defined"

  - id: "validate_methodology"
    name: "Validate Methodology"
    actor: "claude_agent"
    tool: "meta_cli"
    input: "methodology"
    allowed_in_states:
      - "VALIDATION"
    output:
      fact: "validation_passed"
    retry:
      max_attempts: 3
      delay: "fixed"
      on_exhausted: "validation_failed"

  - id: "fix_errors"
    name: "Fix Errors"
    actor: "methodology_designer"
    tool: "yaml_editor"
    input: "methodology"
    allowed_in_states:
      - "ERROR"
    output:
      fact: "errors_fixed"

# === ARTIFACTS (Files/documents created) ===
artifacts:
  - id: "methodology_yaml"
    name: "methodology.yaml"
    type: "yaml"
    template: "templates/methodology_template.yaml"
    created_by: "define_basics"
    entity_id: "methodology"

  - id: "validation_report"
    name: "validation_report.md"
    type: "markdown"
    created_by: "validate_methodology"
    entity_id: "methodology"

# === FACTS (Events triggering transitions) ===
facts:
  - id: "basics_defined"
    name: "Basics Defined"
    from_state: "CONCEPTION"
    to_state: "ENTITY_DESIGN"
    triggered_by: "define_basics"

  - id: "entity_defined"
    name: "Entity Defined"
    from_state: "ENTITY_DESIGN"
    to_state: "STATES_DESIGN"
    triggered_by: "define_entity"

  - id: "states_defined"
    name: "States Defined"
    from_state: "STATES_DESIGN"
    to_state: "FACTS_DESIGN"
    triggered_by: "define_states"

  - id: "facts_defined"
    name: "Facts Defined"
    from_state: "FACTS_DESIGN"
    to_state: "WORKFORCE_DESIGN"
    triggered_by: "define_facts"

  - id: "workforce_defined"
    name: "Workforce Defined"
    from_state: "WORKFORCE_DESIGN"
    to_state: "ACTIONS_DESIGN"
    triggered_by: "define_workforce"

  - id: "actions_defined"
    name: "Actions Defined"
    from_state: "ACTIONS_DESIGN"
    to_state: "RULES_DESIGN"
    triggered_by: "define_actions"

  - id: "rules_defined"
    name: "Rules Defined"
    from_state: "RULES_DESIGN"
    to_state: "VALIDATION"
    triggered_by: "define_rules"

  - id: "validation_passed"
    name: "Validation Passed"
    from_state: "VALIDATION"
    to_state: "COMPLETE"
    triggered_by: "validate_methodology"

  - id: "validation_failed"
    name: "Validation Failed"
    from_state: "VALIDATION"
    to_state: "ERROR"
    triggered_by: "validate_methodology"

  - id: "errors_fixed"
    name: "Errors Fixed"
    from_state: "ERROR"
    to_state: "VALIDATION"
    triggered_by: "fix_errors"

# === RULES (Constraints and conditions) ===
rules:
  - id: "required_elements"
    name: "All Required Elements Present"
    type: "Precondition"
    condition: "methodology.states.length >= 2 AND methodology.actors.length >= 1"
    scope: "action(validate_methodology)"
    on_violation: "Block"

  - id: "initial_state_exists"
    name: "Exactly One Initial State"
    type: "Invariant"
    condition: "count(states where type == 'Initial') == 1"
    scope: "state(VALIDATION)"
    on_violation: "Block"

  - id: "terminal_state_exists"
    name: "At Least One Terminal State"
    type: "Invariant"
    condition: "count(states where type == 'Terminal') >= 1"
    scope: "state(VALIDATION)"
    on_violation: "Block"

  - id: "no_deadlocks"
    name: "No Deadlock States"
    type: "Invariant"
    condition: "all non-Terminal states have exit transitions"
    scope: "state(VALIDATION)"
    on_violation: "Block"

  - id: "max_fix_iterations"
    name: "Maximum Fix Iterations"
    type: "Constraint"
    condition: "entity.fix_count <= 5"
    scope: "transition(ERROR -> VALIDATION)"
    on_violation: "Redirect"
    redirect_to: "CONCEPTION"

# === PHASE DEFAULTS (SSOT for process phases) ===
phase_defaults:
  CONCEPTION:
    template: "CONCEPTION.md"
    validators: ["has_name", "has_domain", "has_problem"]
  ENTITY_DESIGN:
    template: "ENTITY_DESIGN.md"
    validators: ["has_entity_type", "has_entity_fields"]
  STATES_DESIGN:
    template: "STATES_DESIGN.md"
    validators: ["has_initial_state", "has_terminal_state", "has_error_state"]
  FACTS_DESIGN:
    template: "FACTS_DESIGN.md"
    validators: ["all_states_have_exit", "no_orphan_states"]
  WORKFORCE_DESIGN:
    template: "WORKFORCE_DESIGN.md"
    validators: ["has_actor", "actors_have_tools"]
  ACTIONS_DESIGN:
    template: "ACTIONS_DESIGN.md"
    validators: ["actions_have_actor_tool", "states_have_actions"]
  RULES_DESIGN:
    template: "RULES_DESIGN.md"
    validators: ["rules_testable", "waiting_states_have_timeout"]
  VALIDATION:
    template: "VALIDATION.md"
    validators: ["L1_schema", "L2_links", "L3_analysis"]
  COMPLETE:
    template: "COMPLETE.md"

# === PROCESSES (References to processes/*.json) ===
processes:
  # EXISTING - LIFECYCLE GROUP
  - id: "methodology_creation"
    definition_file: "processes/methodology_creation.json"
    group: "LIFECYCLE"
  - id: "methodology_migration"
    definition_file: "processes/methodology_migration.json"
    group: "LIFECYCLE"
  - id: "methodology_evolution"
    definition_file: "processes/methodology_evolution.json"
    group: "LIFECYCLE"

  # EXISTING - QA GROUP
  - id: "methodology_validation"
    definition_file: "processes/methodology_validation.json"
    group: "QA"

  # NEW - LIFECYCLE GROUP
  - id: "methodology_deprecation"
    definition_file: "processes/methodology_deprecation.json"
    group: "LIFECYCLE"

  # NEW - QA GROUP
  - id: "methodology_testing"
    definition_file: "processes/methodology_testing.json"
    group: "QA"
  - id: "methodology_audit"
    definition_file: "processes/methodology_audit.json"
    group: "QA"

  # NEW - EFFECTIVENESS GROUP
  - id: "methodology_metrics_collection"
    definition_file: "processes/methodology_metrics_collection.json"
    group: "EFFECTIVENESS"
  - id: "methodology_performance_analysis"
    definition_file: "processes/methodology_performance_analysis.json"
    group: "EFFECTIVENESS"
  - id: "methodology_roi_calculation"
    definition_file: "processes/methodology_roi_calculation.json"
    group: "EFFECTIVENESS"
  - id: "methodology_retrospective"
    definition_file: "processes/methodology_retrospective.json"
    group: "EFFECTIVENESS"

  # NEW - GOVERNANCE GROUP
  - id: "methodology_approval_workflow"
    definition_file: "processes/methodology_approval_workflow.json"
    group: "GOVERNANCE"
  - id: "methodology_compliance_check"
    definition_file: "processes/methodology_compliance_check.json"
    group: "GOVERNANCE"
  - id: "methodology_access_control"
    definition_file: "processes/methodology_access_control.json"
    group: "GOVERNANCE"

  # NEW - OPTIMIZATION GROUP
  - id: "methodology_bottleneck_detection"
    definition_file: "processes/methodology_bottleneck_detection.json"
    group: "OPTIMIZATION"
  - id: "methodology_improvement_proposal"
    definition_file: "processes/methodology_improvement_proposal.json"
    group: "OPTIMIZATION"
  - id: "methodology_automation_opportunities"
    definition_file: "processes/methodology_automation_opportunities.json"
    group: "OPTIMIZATION"

  # NEW - INTEGRATION GROUP
  - id: "methodology_tool_integration"
    definition_file: "processes/methodology_tool_integration.json"
    group: "INTEGRATION"
  - id: "methodology_cross_reference"
    definition_file: "processes/methodology_cross_reference.json"
    group: "INTEGRATION"

  # NEW - MANAGEMENT GROUP
  - id: "methodology_governance_master"
    definition_file: "processes/methodology_governance_master.json"
    group: "MANAGEMENT"

# === PROCESS GROUPS ===
process_groups:
  - id: "LIFECYCLE"
    name: "Lifecycle Management"
    description: "Create, migrate, evolve, and deprecate methodologies"
    owner_role: "Methodology Architect"
    processes: ["methodology_creation", "methodology_migration", "methodology_evolution", "methodology_deprecation"]
    priority_by_context:
      startup: "P0"
      enterprise: "P1"
      scaleup: "P1"

  - id: "QA"
    name: "Quality Assurance"
    description: "Validate, test, and audit methodologies for correctness and completeness"
    owner_role: "Quality Assurance Lead"
    processes: ["methodology_validation", "methodology_testing", "methodology_audit"]
    priority_by_context:
      startup: "P1"
      enterprise: "P0"
      scaleup: "P1"

  - id: "EFFECTIVENESS"
    name: "Effectiveness Measurement"
    description: "Collect metrics, analyze performance, calculate ROI of methodologies"
    owner_role: "Analytics Team"
    processes: ["methodology_metrics_collection", "methodology_performance_analysis", "methodology_roi_calculation", "methodology_retrospective"]
    priority_by_context:
      startup: "P2"
      enterprise: "P1"
      scaleup: "P0"

  - id: "GOVERNANCE"
    name: "Governance & Control"
    description: "Manage approvals, enforce compliance, control access to methodologies"
    owner_role: "Process Owner"
    processes: ["methodology_approval_workflow", "methodology_compliance_check", "methodology_access_control"]
    priority_by_context:
      startup: "P3"
      enterprise: "P0"
      scaleup: "P1"

  - id: "OPTIMIZATION"
    name: "Optimization & Improvement"
    description: "Detect bottlenecks, propose improvements, identify automation opportunities"
    owner_role: "AI/ML Team"
    processes: ["methodology_bottleneck_detection", "methodology_improvement_proposal", "methodology_automation_opportunities"]
    priority_by_context:
      startup: "P3"
      enterprise: "P2"
      scaleup: "P0"

  - id: "INTEGRATION"
    name: "Integration & Connectivity"
    description: "Connect external tools, cross-reference methodologies, manage APIs"
    owner_role: "Platform Engineering"
    processes: ["methodology_tool_integration", "methodology_cross_reference"]
    priority_by_context:
      startup: "P2"
      enterprise: "P1"
      scaleup: "P1"

  - id: "MANAGEMENT"
    name: "Group Management"
    description: "Orchestrate all process groups, manage dependencies and scheduling"
    owner_role: "Chief Methodology Officer"
    processes: ["methodology_governance_master"]
    priority_by_context:
      startup: "P1"
      enterprise: "P0"
      scaleup: "P0"
